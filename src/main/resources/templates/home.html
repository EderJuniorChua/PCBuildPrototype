                    <th>Shop</th>
                    <th>Price</th>
                    <th>Quantity</th>

                            <input type="hidden" name="itemId" th:value="${item.itemId}"/>

                        </form>
                    </td>
                </tr>
            </table>

<script>
    var swiper = new Swiper(".swiper-container", {
        effect: "coverflow",
        initialSlide: 2,
        grabCursor: true,
        centeredSlides: true,
        centeredSlidesBounds: true,
        slidesPerView: "auto",
        coverflowEffect: {
            rotate: 20,
            stretch: 0,
            depth: 350,
            modifier: 1,
            slideShadows: true
        },
        pagination: {
            el: ".swiper-pagination"
        }
    });
</script>

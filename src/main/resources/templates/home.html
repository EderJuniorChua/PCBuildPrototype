<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<!--Begin Header-->
<div th:replace="fragments/header.html :: header"></div>

<!--Begin Body-->
<body>
<title>Shop</title>

<!--Navbar-->
<div th:replace="fragments/navbars.html :: homeNavbar"></div>

<!--Main-->
<div class="main container-fluid">

    <div class="bgpattern-polka">
        <h1 class="text-center">Top-sellers</h1>
        <div class="row">
            <div class="swiper-container">
                <!-- Additional required wrapper -->
                <div class="swiper-wrapper">
                    <!-- Slides -->
                    <div class="swiper-slide" th:each="item:${shop}">
                        <div class="picture">
                            <img src="gtx1050.png" alt="gtx 1050">
                        </div>
                        <div class="detail">
                            <h3 th:text="${item.component}">component_name</h3>
                            <span th:text="${item.price}">component_price</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!--Categories-->
    <div>
        <h1 class="text-center">Categories</h1>
        <div class="row">
            <div class="swiper-container">
                <!-- Additional required wrapper -->
                <div class="swiper-wrapper">
                    <!-- Slides -->
                    <div class="swiper-slide" th:each="item:${shop}">
                        <div class="picture">
                            <img src="icon_placeholder.png" alt="gtx 1050">
                        </div>
                        <div class="detail">
                            <h3 th:text="${item.component}">component_name</h3>
                            <span th:text="${item.price}">component_price</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!--Shops-->
    <div>
        <h1 class="text-center">Shops</h1>
        <div class="row">
            <div class="swiper-container">
                <!-- Additional required wrapper -->
                <div class="swiper-wrapper">
                    <!-- Slides -->
                    <div class="swiper-slide" th:each="item:${shop}">
                        <div class="picture">
                            <img src="icon_shop.png" alt="gtx 1050">
                        </div>
                        <div class="detail">
                            <h3 th:text="${item.component}">component_name</h3>
                            <span th:text="${item.price}">component_price</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!--Components-->
    <div>
        <div class="col-md">
            <h1 class="text-center">Components List</h1>

            <table class="table table-bordered" id="available_table">
                <tr>
                    <th>Component</th>
                    <th>Brand</th>
                    <th>Model</th>
                    <th>Shop</th>
                    <th>Price</th>
                    <th>Quantity</th>
                    <th></th>
                </tr>
                <tr th:id="${item.itemId}" th:each="item : ${shop}">
                    <td th:text="${item.component}">${item.component}</td>
                    <td th:text="${item.brand}">${item.brand}</td>
                    <td th:text="${item.model}">${item.model}</td>
                    <td th:text="${item.shop}">${item.shop}</td>
                    <td th:text="${item.price}">${item.price}</td>
                    <td th:text="${item.quantity}">${item.quantity}</td>
                    <td class="d-flex justify-content-center">
<!--                        <input class="btn-primary" type="submit" value="Add To Cart" onclick="alert('alert!!!');"/>-->
                        <form action="addToCart" method="post">
                            <input type="hidden" name="userAction" th:value="addToCart"/>
                            <input type="hidden" name="itemId" th:value="${item.itemId}"/>
                            <input class="btn-primary" type="submit" value="Add To Cart" onclick="alert('alert!!')"/>
                        </form>
                    </td>
                </tr>
            </table>
        </div>
    </div>
</div>
<!-- Start Footer -->
<div th:replace="fragments/footer.html :: footer"></div>
<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
        crossorigin="anonymous"></script>
<script>
    var swiper = new Swiper(".swiper-container", {
        effect: "coverflow",
        initialSlide: 2,
        grabCursor: true,
        centeredSlides: true,
        centeredSlidesBounds: true,
        slidesPerView: "auto",
        coverflowEffect: {
            rotate: 20,
            stretch: 0,
            depth: 350,
            modifier: 1,
            slideShadows: true
        },
        pagination: {
            el: ".swiper-pagination"
        }
    });
</script>
</body>
</html>
<!-- End Footer -->

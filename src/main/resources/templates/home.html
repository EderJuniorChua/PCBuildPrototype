<!-- Start Header -->
<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="shortcut icon" href="favicon.ico"/>
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
            crossorigin="anonymous">
</head>
<!-- End Header -->
<body>
<title>Shop</title>

<div th:replace="fragments/navbars.html :: homeNavbar"></div>

<div class="container-fluid">

    <h1>Top Sellers</h1>

    <div class="row">
        <div class="col-sm-2" th:each="item:${shop}">
            <div class="card">
                <img class="card-img-top" src="gtx1050.png" alt="item label">
                <div class="card-body">
                    <h5 class="card-title" th:text="${item.component}">${item.name}</h5>
                    <p class="card-text"  th:text="${item.price}">${item.price}</p>
                    <p class="card-text" th:text="${item.shop}">${item.shop}</p>
                    <a href="#" class="btn btn-primary">View more</a>
                </div>
            </div>
        </div>
    </div>

    <div th:if="${cartExceptionMessage}" class="alert alert-danger">
        <h2 th:text="${cartExceptionMessage}">Error message goes here.</h2>
    </div>

    <div class="row">
        <div class="col-md">
            <h2>Components List</h2>

            <table class="table table-bordered" id="available_table">
                <tr>
                    <th>Component</th>
                    <th>Brand</th>
                    <th>Model</th>
                    <th>Shop</th>
                    <th>Price</th>
                    <th>Quantity</th>
                </tr>
                <tr th:id="${item.itemId}" th:each="item : ${shop}">
                    <td th:text="${item.component}">${item.component}</td>
                    <td th:text="${item.brand}">${item.brand}</td>
                    <td th:text="${item.model}">${item.model}</td>
                    <td th:text="${item.shop}">${item.shop}</td>
                    <td th:text="${item.price}">${item.price}</td>
                    <td th:text="${item.quantity}">${item.quantity}</td>
                    <td>
                        <form action="addToCart" method="post">
                            <input type="hidden" name="userId" th:value="${user.userId}"/>
                            <input type="hidden" name="userAction" th:value="addToCart"/>
                            <input type="hidden" name="itemId" th:value="${item.itemId}"/>
                            <input class="btn" type="submit" value="Add To Cart"/>
                        </form>
                    </td>
                </tr>
            </table>

        </div>
    </div>
</div>
<!-- Start Footer -->
<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
        crossorigin="anonymous"></script>
</body>
</html>
<!-- End Footer -->
